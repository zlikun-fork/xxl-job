server.port=${xxl.job.web.port}
spring.resources.static-locations=classpath:/static/,classpath:/public/
# datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=${xxl.job.db.url}
spring.datasource.username=${xxl.job.db.user}
spring.datasource.password=${xxl.job.db.password}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-test-query=SELECT 1
# mybatis
# http://www.mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.xxl.job.admin.dao
mybatis.configuration.map-underscore-to-camel-case=true
# freemarker
spring.freemarker.enabled=true
spring.freemarker.charset=UTF-8
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.content-type=text/html
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.output_encoding=UTF-8
spring.freemarker.settings.locale=zh_CN
spring.freemarker.settings.number_format=0.##########
spring.freemarker.settings.date_format=yyyy-MM-dd
spring.freemarker.settings.time_format=HH:mm:ss
spring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:s
spring.freemarker.settings.classic_compatible=true
spring.freemarker.settings.template_exception_handler=ignore
